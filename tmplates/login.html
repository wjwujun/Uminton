<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Uminton 运维后台登录</title>
    <link href="/static/index/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/index/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/index/css/animate.min.css" rel="stylesheet">
    <link href="/static/index/css/style.min.css" rel="stylesheet">
    <link href="/static/index/css/login.min.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ Uminton ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>Uminton 后台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 运维平台</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 运维平台</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 运维平台</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 运维平台</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 运维平台</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="/host/check">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录Uminton</p>
                    <input type="text" class="form-control uname" id="name"  name="username" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" id="pwd" name="pwd" placeholder="密码" />
                    <a href="">忘记密码了？</a>
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2017 All Rights Reserved. Uminton
            </div>
        </div>
    </div>
</body>

</html>
<script src="/static/js/jquery.min.js"> </script>
<script type="application/javascript">
    $("#name").blur(function () {
         var name={'name':$("#name").val()};
         $.ajax({
                url:'/host/user',
                type:'POST',
                data:name,
                dataType: 'json',
                success:function(data){
                    if(data==1){
                        alert('不存在这个账号')
                    }
                }
          })

    })



</script>
